{% extends "admin/base.html" %}

{% block content %}
<h3>修改密码</h3>
<form action="{{ url_for('admin.pwd') }}" method="post" role="form" >
    <div class="form-group">
        <input name="user_id" value="{{ session.id }}" type="hidden">
    </div>
    {% for msg in get_flashed_messages() %}
    <p style="color:red">{{ msg }}</p>
    {% endfor %}
    <div class="form-group">
        <label for="input_pwd">旧密码</label>
        <input type="password" class="form-control" id="input_pwd" name="old_password" placeholder="请输入旧密码">
    </div>
    <div class="form-group">
        <label for="input_newpwd1">新密码</label>
        <input type="password" class="form-control" id="input_newpwd1" name="new_password1" placeholder="请输入新密码">
    </div>
    <div class="form-group">
        <label for="input_newpwd2">确认新密码</label>
        <input type="password" class="form-control" id="input_newpwd2" name="new_password2" placeholder="确认新密码">
    </div>
    <button type="submit" class="btn btn-primary">修改</button>
</form>
{% endblock %}
