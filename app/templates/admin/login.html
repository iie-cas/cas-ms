<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- <link rel="icon" href="{{ url_for('static', filename='home/images/favicon.ico') }}"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- 自定义样式表 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/floating-labels.css') }}">
</head>

<body>
    <form class="form-signin"  action="{{ url_for('admin.login') }}" method="post">
        <div class="text-center mb-4">
            <img class="mb-4" src="{{ url_for('static', filename='admin/images/login.png') }}" alt="" width="180" height="180">
            <br>
            <br>
        </div>
        {% for msg in get_flashed_messages() %}
        <p class="login-box-msg" style="color:red">{{msg}}</p>
        {% endfor %}
        <div class="form-group">
            <input name="account" type="text" class="form-control" placeholder="请输入账号">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="请输入密码">
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
</body>

</html>
