{% extends "home/home.html" %}
{% block content %}
<div class="container" style="margin-top:120px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-log-in"></span>&nbsp;用户登录</h3>
                </div>
                <div class="panel-body">
                    {% for msg in get_flashed_messages() %}
                    <p class="login-box-msg" style="color:red">{{msg}}</p>
                    {% endfor %}
                    <form role="form" action="{{ url_for('home.login') }}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="input_account"><span class="glyphicon glyphicon-user"></span>&nbsp;账号</label>
                                <input id="input_account" class="form-control input-lg" placeholder="用户名" name="account" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="input_password"><span class="glyphicon glyphicon-lock"></span>&nbsp;密码</label>
                                <input id="input_password" class="form-control input-lg" placeholder="密码" name="password" type="password" value="">
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
