{% extends "home/base.html" %}

{% block content %}
<div class="container">
    {% include "home/nav.html" %}
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h3>
                    修改密码
                </h3>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <label for="input_oldpwd"><span class="glyphicon glyphicon-lock"></span>&nbsp;旧密码</label>
                        <input id="input_oldpwd" class="form-control" placeholder="旧密码" name="oldpwd" type="password" autofocus>
                    </div>
                    <div class="col-md-12" id="error_oldpwd"></div>
                    <div class="form-group">
                        <label for="input_newpwd"><span class="glyphicon glyphicon-lock"></span>&nbsp;新密码</label>
                        <input id="input_newpwd" class="form-control" placeholder="新密码" name="newpwd" type="password" autofocus>
                    </div>
                    <div class="col-md-12" id="error_newpwd"></div>
                    <div class="form-group">
                        <label for="input_verifypwd"><span class="glyphicon glyphicon-lock"></span>&nbsp;确认密码</label>
                        <input id="input_verifypwd" class="form-control" placeholder="确认密码" name="verifypwd" type="password" autofocus>
                    </div>
                    <div class="col-md-12" id="error_verifypwd"></div>
                    <a href="{{ url_for('home.login') }}" class="btn btn-success"><span class="glyphicon glyphicon-edit"></span>&nbsp;保存修改</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $(function(){
        $("nav li:nth-child(1)").addClass("active");
    });
</script>
{% endblock %}
